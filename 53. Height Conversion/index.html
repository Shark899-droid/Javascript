<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/sfy1qvz.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Height conversion</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <h1>Height Converter</h1>
        </header>
        <div class="inputContainer">
          <span style="margin-right: 2.8rem">Feet</span>
          <input type="number" ref="feet" />
        </div>
        <div class="inputContainer">
          <span style="margin-right: 2rem">Inches</span>
          <input type="number" ref="inches" />
        </div>
        <button type="button" @click="convert">Convert to cm</button>
        <p v-if="isVisible">{{cm}}cm</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
