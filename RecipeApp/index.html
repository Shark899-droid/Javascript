    <!-- ADD RECIPE -->

    <div class="addRecipeContainer">
      <div class="headerContainer">
        <h1 style="margin-top: 0.2rem">The Recipe App</h1>
        <p style="margin-top: -0.6rem">
          What recipe do you want to save today ?
        </p>
      </div>
      <div class="addRecipeTag">
        <h1 class="addRecipeh1">Add Recipe</h1>
      </div>
      <div class="bodyContainer">
        <input
          type="text"
          placeholder="Add a recipe name"
          id="addRecipeInput"
        />
        <textarea placeholder="Recipe Steps" id="addRecipeText"></textarea>
        <h1 class="addRecipeh1">Ingredients</h1>
        <span style="color: white; font-weight: bold"
          >After adding your ingredient, use the checkbox to indicate if you
          have it in stock.</span
        >
        <div class="addIngredientsBox">
          <input
            style="height: 1.5rem"
            type="text"
            placeholder="Add ingredient"
          />
          <button type="button" class="addRecipeButton1">Add ingredient</button>
        </div>
        <button type="button" id="addRecipeButton2">Add new recipe</button>
      </div>
    </div>
