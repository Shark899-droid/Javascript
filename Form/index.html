<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration form</h1>
      <form class="format">
        <label for="name">Name</label>
        <input type="text" id="LabelText" />
        <span id="alert" class="alert"></span>

        <label for="name">Password</label>
        <input type="password" id="LabelPass" />
        <span id="alertPass" class="alert"></span>

        <label for="name">City</label>
        <input type="text" />

        <p>Gender</p>
        <div class="radio">
          <label for="radioMale">Male</label>
          <input type="radio" id="radioMale" checked name="gender" />
          <label for="radioFemale">Female</label>
          <input type="radio" id="radioFemale" name="gender" />
          <label for="radioMale">Other</label>
          <input type="radio" id="radioOther" name="gender" />
        </div>
        <button type="button" id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js" />
  </body>
</html>
